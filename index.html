<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add 2 Numbers</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3d64925a9f.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="form">
            <h2>Add 2 Numbers</h2>
            <div class="add-input">
                <div class="grid-container">
                    <div class="column1">
                        <div class="first-input">
                            <label for="firstnum">Number 1 </label>
                            <input type="number" id="firstnum" placeholder="Enter First Number">
                        </div>
                        <div class="second-input">
                            <label for="secondnum">Number 2 </label>
                            <input type="number" id="secondnum" placeholder="Enter Second Number">
                        </div>
                    </div>
                    <div class="column2">
                        <button><i id="add" class="fas fa-plus"></i></button>
                        <button><i id="minus" class="fas fa-minus"></i></button>
                        <button><i id="divide" class="fas fa-divide"></i></button>
                        <button><i id="multiply" class="fas fa-times"></i></button>
                    </div>
                </div>
                <div class="final-value">
                    <h2>= <span id="result"></span></h2>
                </div>
            </div>
        </div> 
    <script src="app.js"></script>
</body>
</html>
